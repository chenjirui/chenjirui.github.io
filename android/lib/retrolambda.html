<body>

        <h1>gradle-retrolambda</h1>
        
        <h2>配置</h2>
        <pre><code>
classpath 'me.tatarka:gradle-retrolambda:3.2.0'

apply plugin: 'me.tatarka.retrolambda'
android {
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8

}

-dontwarn java.lang.invoke.*
