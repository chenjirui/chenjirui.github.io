<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <title>android UI 适配</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style-base.css">
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.min.js">
    </script>
    <script type="text/javascript" src="/js-base.js">
    </script>
</head>

<body>
    <main role="main">
        <h1>android UI 适配</h1>
        
        <h2>动态加载布局</h2>
        <p>
使用限定符
大小
small 提供给小屏幕设备的资源
normal 提供给中等屏幕设备的资源
large 提供给大屏幕设备的资源
xlarge 提供给超大屏幕设备的资源
分辨率
ldpi 提供给低分辨率设备的资源（120dpi 以下）
mdpi 提供给中等分辨率设备的资源（120dpi 到160dpi）
hdpi 提供给高分辨率设备的资源（160dpi 到240dpi）
xhdpi 提供给超高分辨率设备的资源（240dpi 到320dpi）
方向
land 提供给横屏设备的资源
port 提供给竖屏设备的资源</p>
        
        
    </main>
</body>

</html>
