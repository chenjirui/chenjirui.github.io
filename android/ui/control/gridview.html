<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <title>android GridView</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style-base.css">
    <script type="text/javascript" src="https://ajax.microsoft.com/ajax/jquery/jquery-1.4.min.js"></script>

    <script type="text/javascript" src="/js-base.js"></script>

</head>

<body>
    <main role="main">
        <h1>android GridView</h1>

        <ul>
            <li>android:numColumns="auto_fit" ，GridView的列数设置为自动</li>
            <li>android:columnWidth="90dp"，每列的宽度，也就是Item的宽度</li>
            <li>android:stretchMode="columnWidth"，缩放与列宽大小同步</li>
            <li>android:verticalSpacing="10dp"，两行之间的边距，如：行一(NO.0~NO.2)与行二(NO.3~NO.5)间距为10dp</li>
            <li>android:horizontalSpacing="10dp"，两列之间的边距。</li>
        </ul>

    </main>
</body>










</html>
