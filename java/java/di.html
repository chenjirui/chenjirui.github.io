<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <title>DI 依赖注入 dependency injection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style-base.css">
    <script type="text/javascript" src="https://ajax.microsoft.com/ajax/jquery/jquery-1.4.min.js"></script>      
     
    <script type="text/javascript" src="/js-base.js"></script>
     
</head>

<body>
    <main role="main">
        <h1>DI 依赖注入 dependency injection 通过外部来传入依赖</h1>
        
        <h2>依赖与解耦</h2>
        <pre><code>
//A依赖于B
public class A{

    private B b;
    
    public A(){
        this.b=new B();
    }
}


//解耦 将B通过构造器注入到A
public class A{

    private B b;
    
    public A(B b){
        this.b=b;
    }
}
</code></pre>
        
        <h2>JSR-330 依赖注入标准</h2>
        
    </main>
</body>














</html>
